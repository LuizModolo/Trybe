<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <form class='js-form form'>
            <div class="field column is-half">
                <label class='result-title label' for="name-user">Nome Completo: </label>
                <input data-validate-field='name' id="name" name="nome" type="text" class='result input is-rounded' placeholder="Rounded input" maxlength="40">
                <br>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="email-user">E-mail: </label>
                <input type="email" data-validate-field='email' id="email-user" class='result input is-rounded' placeholder="Rounded input" name="email" maxlength="50">
                <br>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="cpf-user">CPF: </label>
                <input type="text" data-validate-field="cpf" id="cpf-user" class='result input is-rounded' maxlength="14" placeholder="Rounded input" name="cpf">
                <br>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="adress-user">Endereço Completo: </label>
                <input type="text" data-validate-field="text2" class='result input is-rounded' placeholder="Rounded input" id="adress-user" name="endereço">
                <br>
            </div>
        <div class="field box2">
            <div class="field column is-one-quarter">
                <label class='result-title label' for="city-user">Cidade: </label>
                <input type="text" data-validate-field="text3" class='result input is-rounded' placeholder="Rounded input" id="city-user" name="cidade">
            </div>
            <div class="control">
                <div class="field is-normal">
                    <label class='result-title label' for="state-user">Estado: </label>
                </div>
                <div class="select is-rounded cityState">
                    <select name="estado" id="state-user" class='result'>
                        <option disabled value id="estado-selecionado">Selecione o estado</option>
                        <!-- <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>

                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option> -->
                    </select>
                </div>
            </div>
        </div>
            <div class="control">
                <label id='result-titleB' class="label" for="house-user">Tipo do imóvel:</label>
                <label class="radio"><input type="radio" required id="house-user" class='selecionado' checked name="foobar" value="ap">Apartamento</label>
                <label class="radio"><input type="radio" required id="house-user" name="foobar" value="casa">Casa</label>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="resum-user">Resumo do Currículo: </label>
                <textarea id="resum-user" data-validate-field="text4" name="resumo cv" class='result textarea' placeholder="e.g. Hello world" rows="10" cols="100" maxlength="1000" placeholder="Descreva sua tragetéria profissional até agora"></textarea>
                <br>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="job-user">Cargo Atual: </label>
                <input type="text" class='result input is-rounded' placeholder="Rounded input" data-validate-field="text5" id="job-user" name="cargo" maxlength="40">
                <br>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="jobdisc-user">Descrição do cargo: </label>
                <input type="text" data-validate-field="text6" id="jobdisc-user" class='result input is-rounded' placeholder="Rounded input" name="descrição do cargo" maxlength="500">
                <br>
            </div>
            <div class="field column is-half">
                <label class='result-title label' for="date-user">Data de Início: </label>
                <input class='result input is-rounded' placeholder="Rounded input" required type="text" id="datepicker" name="data de início" maxlength="10">
            </div>
        <div class="buttons">
            <button id="submit-button" class="button is-primary is-rounded" type="submit">Enviar</button>
            <button id="clear-button" class="button is-danger is-rounded" type="button">Limpar</button>
        </div>
    </form>
    <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
    <script type="module" src="pikaday.js"></script>
    <script>
        var picker = new Pikaday({
            field: document.getElementById('datepicker'),
            format: 'D MMM YYYY',
            onSelect: function() {
                console.log(this.getMoment().format('Do MMMM YYYY'));
            }
        });
        </script>
    <script src="script.js"></script>
</body>
