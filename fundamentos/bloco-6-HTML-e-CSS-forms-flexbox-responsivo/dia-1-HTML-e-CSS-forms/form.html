<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="GET">
        <fieldset>
            <div>
                <label class='result-title' for="name-user">Nome Completo: </label>
                <input required id="name" name="nome" class='result' type="text" maxlength="40">
                <br>
            </div>
            <div>
                <label class='result-title' for="email-user">E-mail: </label>
                <input type="email" required id="email-user" class='result' name="email" maxlength="50">
                <br>
            </div>
            <div>
                <label class='result-title' for="cpf-user">CPF: </label>
                <input type="text" required id="cpf-user" class='result' name="cpf" maxlength="11">
                <br>
            </div>
            <div>
                <label class='result-title' for="adress-user">Endereço Completo: </label>
                <input type="text" class='result' required id="adress-user" name="endereço" maxlength="200">
                <br>
            </div>
            <div>
                <label class='result-title' for="city-user">Cidade: </label>
                <input type="text" class='result' required id="city-user" name="cidade" maxlength="28">
                <label class='result-title' for="state-user">Estado: </label>
                <select name="estado" id="state-user" required class='result'>
                    <option disabled selected value>Selecione o estado</option>
                    <!-- <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option> -->
                </select>
                <br>
            </div>
            <div>
                <label id='result-titleB' for="house-user">Tipo do imóvel:
                    <input type="radio" required id="house-user" class='selecionado' name="moradia" value="ap">Apartamento
                    <input type="radio" required id="house-user" name="moradia" value="casa">Casa
                </label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label class='result-title' for="resum-user">Resumo do Currículo: </label>
                <textarea required id="resum-user" name="resumo cv" class='result' rows="10" cols="100" maxlength="1000" placeholder="Descreva sua tragetéria profissional até agora"></textarea>
                <br>
            </div>
            <div>
                <label class='result-title' for="job-user">Cargo Atual: </label>
                <input type="text" class='result' required id="job-user" name="cargo" maxlength="40">
                <br>
            </div>
            <div>
                <label class='result-title' for="jobdisc-user">Descrição do cargo: </label>
                <input type="text" required id="jobdisc-user" class='result' name="descrição do cargo" maxlength="500">
                <br>
            </div>
            <div>
                <label class='result-title' for="date-user">Data de Início: </label>
                <input type="text" class='result' required id="date-user" name="data de início" maxlength="10">
            </div>
        </fieldset>
        <div>
            <button id="submit-button" type="submit">Enviar</button>
            <button id="clear-button" type="button">Limpar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
