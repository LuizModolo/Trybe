<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        document.getElementsByTagName('p')[1].innerHTML = 'Eu me vejo empregado em uma companhia de tecnologia desenvolvendo minha carreira de TI.';

        function changeColorMainContent() {
            let changeColorMain = document.getElementsByClassName('main-content')[0];
            changeColorMain.style.background = "rgb(76,164,109)";
        }
        changeColorMainContent();

        function changeColorCenterContent() {
            let changeColorCenter = document.getElementsByClassName('center-content')[0];
            changeColorCenter.style.background = "rgb(255,255,255)";
        }
        changeColorCenterContent();

        document.getElementsByClassName('title')[0].innerHTML = 'Exercício 5.1 - JavaScript';

        function chanceUpperCaseP() {
            let changePCases = document.getElementsByTagName('p');
            for (let i = 0; i < changePCases.length; i += 1) {
                changePCases[i].innerHTML = changePCases[i].innerHTML.toUpperCase();
            }
        }
        chanceUpperCaseP();
        
        function showPTexts() {
            let printPText = document.getElementsByTagName('p');
            for (let i = 0; i < printPText.length; i += 1) {
                console.log(printPText[i].innerHTML)
            }
        }
        showPTexts();
    </script>
  </body>
</html>
